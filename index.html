    <script>
        // let btnColor = "#005043"
        // window.matchMedia('(prefers-color-scheme: dark)').addListener(e => {
        //     if(e.matches)
        //         btnColor = "#005043"
        //     else
        //         btnColor = "#5cb85c"
        // })
        function src(ths) {
            var src = document.querySelectorAll(".btn");
            document.querySelector("iframe").src = `./${ths.textContent}/index.html`;
            if(document.documentElement.clientWidth < 800)
                projects();
            src.forEach(btn => {
            btn.classList.remove("btnSelected")
            })
            ths.classList.add("btnSelected")

        }
        function projects() {
            let projects = document.querySelector('.projects');
            let btnsContainer = document.querySelector('.btnsContainer');
            if(btnsContainer.style.height == "500px" || btnsContainer.style.height == "")
                {
                    btnsContainer.style.height = "0px";
                    btnsContainer.style.opacity = "0";
                    projects.style.marginBottom = "0px";
                }
            else
                {
                    btnsContainer.style.height = "500px";
                    btnsContainer.style.opacity = "1";
                    projects.style.marginBottom = "10px";
                }
        }
    </script>
