<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Spectral&display=swap" rel="stylesheet">
    <title>parallex 1</title>
</head>
<body>
    <div class="mainContainer">
        <div class="buildings">
            <div class="building" id="building1"></div>
            <div class="building" id="building2"></div>
            <div class="building" id="building3"></div>
            <div class="building" id="building4"></div>
            <div class="building" id="building5"></div>
            <div class="building" id="building6"></div>
            <div class="building" id="building7"></div>
        </div>
        <div class="dialogue1">
        <div class="dialogue1Menu"  onclick="event.stopPropagation()"></div>
            <div class="dialogueContainer">
                <div class="contentDialogue dialogueAnimator"></div>
                <div class="contentDialogue" id="contentDialogue1">This is my Story</div>
            </div>
            <div class="dialogueContainer">
                <div class="contentDialogue dialogueAnimator"></div>
                <div class="contentDialogue" id="contentDialogue2">
                    <div id="contentSubDialogue1"><span>Are you Ready</span></div>
                    <div id="contentSubDialogue2"><span>click to know more</span></div>
                </div>
            </div>
        </div>
        <div class="meLooking">
            <img src="./me_looking.jpg" alt="Me looking to somewhere" srcset="">
        </div>
        <div class="containerForBox">
            <div class="box" id="box1"><div class="eye" id="eye1"></div></div>
            <div class="box" id="box2"><div class="eye" id="eye2"></div></div>
        </div>
        <div class="containerForScroll"></div>
    </div>
<script src="./main.js"></script>
</body>
</html>
