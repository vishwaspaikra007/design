<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            margin: 0px;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden;
        }.container {
            width: 100%;
            height: 100vh;
            border: 1px solid black;
            box-sizing: border-box;
            display: grid;
            /* grid-template-columns: 49.95% 0.1% 49.95% ;
            grid-template-rows: none; */
        }.box::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }.box::-webkit-scrollbar-thumb {
            background: #0000005a;
        }.box::-webkit-scrollbar-track {
            background: #0000002a;
        }.box {
            border: 1px solid black;
            box-sizing: border-box;
            overflow: hidden scroll;
        } .box p {
            padding: 10px;
            font-size: -webkit-xxx-large;
        } #box2 {
            overflow: hidden;
            cursor: ew-resize;
            background: black;
            margin: 0;
        } #box1 {
            background: rgba(197,0,0, 0.5);
        } #box3 {
            background: rgba(0,255,0,0.5);
        } #box2::after {
            content: "";
            display: block;
            height: 100%;
            width: 20px;
            position: absolute;
            margin-left: -10px;
            z-index: 10;
        } @media only screen and (max-width:800px) {
            /* .container {
                grid-template-columns: none;
                grid-template-rows: 49.95% 0.1% 49.95%;
            }  */
            #box2::after {
                width: 100%;
                height: 20px;
                margin-top: -10px;
            } #box2 {
                cursor: ns-resize;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">
            <p>welcome to resizeable container. Just go the black line and you will see cursor 
            changed to resize. Now either drag it to the left or to the right.</p>
        </div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3">
            <p>And if you want to do something more interesting just change the width of your browser window.
            Try to make it less than 800px.</p>
        </div>
    </div>
<script src="./drag.js"></script>
</body>
</html>
